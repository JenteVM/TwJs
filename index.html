<!DOCTYPE html>
<html>
<head>
<title>JVM Logistics</title>
<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
<h1>Welcome to JVM Logistics, enter passcode to get access to the features of this site</h1>
<form onsubmit="show()" method="post" id="passwordForm" name="passcodeForm" style="visibility:visible;">
<input type="password" id="passcode" name="Password_input" required>
<input type="submit" value="Enter">
</form>
<iframe src="Menu.html" title="Menu" id="main_screen" style="visibility:hidden;width:100%;height:80vh;border:none;"></iframe>
<script>
function show(){
    event.preventDefault()
    document.getElementById("main_screen").style.visibility = "visible";
    document.getElementById("passwordForm").style.visibility = "hidden";
}
</script>
</body>
</html>
