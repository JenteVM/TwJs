<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: rgb(60, 55, 60);
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 16px;
  text-decoration: none;
  background-color: rgb(60, 60, 60);
}

li a:hover {
  background-color: rgb(17,17,17);
}
</style>
</head>
<body>
<h1 id="ErrorMessage" style="display:block">This page can't be loaded that way</h1>
<script>
const runsThroughRunner = window.parent.location.pathname == "/Runner.html";
if (runsThroughRunner == false){
window.stop();
document.execCommand('Stop');
}
else{
  document.getElementById("ErrorMessage").style.display = "none";
}
</script>
<body>
<ul>
<li style="display:none" id="MB"><a href="Menu.html">Menu</a></li>
</ul>
<p>This is the testing place where beta features will be tested</p>
<script>
var MOL = window.parent.MOL
if(MOL=="ATA"){document.getElementById("MB").style.display = "inline";}
</script>
</body>
</html>
